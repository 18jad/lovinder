<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles/dating.css">
    <script src="./scripts/dating.js" defer></script>
    <title>Lovinger | Choose your partner ðŸ’˜</title>
</head>

<body>
    <header>
        <div class="left-side">
            <img src="./assets/logo.svg" alt="" class="logo">
            <h1 class="logo-name">Lovinder</h1>
        </div>
        <nav>
            <button class="favorites"><i class="fa-regular fa-heart"></i></button>
            <div class="profile">
                <img src="https://lh6.googleusercontent.com/-UYKv4Oo4AL4/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3reOcBoiruxfuiRHs8VAoE-HvgnBDw/mo/photo.jpg?sz=256"
                    alt="profile" class="profile-picture">
                <span class="profile-name">Jad Yahya</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="chatting-side">
            <h1 class="chat-header">Chat</h1>
            <div class="chat-cards-container">
                <div class="chat-card" data-id="1">
                    <img src="https://lh6.googleusercontent.com/-UYKv4Oo4AL4/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3reOcBoiruxfuiRHs8VAoE-HvgnBDw/mo/photo.jpg?sz=256"
                        alt="profile" class="chart-card-profile">
                    <span class="chat-card-name">Jad Yahya</span>
                </div>
                <div class="chat-card" data-id="1">
                    <img src="https://lh6.googleusercontent.com/-UYKv4Oo4AL4/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3reOcBoiruxfuiRHs8VAoE-HvgnBDw/mo/photo.jpg?sz=256"
                        alt="profile" class="chart-card-profile">
                    <span class="chat-card-name">Jad Yahya</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
